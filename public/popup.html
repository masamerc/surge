<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surge</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      background: url('icons/icon48.png') no-repeat center center;
      background-size: contain;
    }
    .subtitle {
      color: #999;
      font-size: 14px;
    }
    .controls {
      margin: 20px 0;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #FFD700;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .switch {
      position: relative;
      width: 50px;
      height: 24px;
    }
    .switch input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 100%;
      width: 100%;
      z-index: 1;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #FFD700;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .countdown {
      text-align: center;
      margin: 15px 0;
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
      border: 2px solid #444;
    }
    .countdown.active {
      background-color: #2d2d00;
      border-color: #FFD700;
    }
    .countdown-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .countdown-time {
      font-size: 24px;
      font-weight: bold;
      color: #ccc;
      font-family: 'Courier New', monospace;
    }
    .countdown.active .countdown-time {
      color: #FFD700;
    }
    .advanced-settings {
      margin: 15px 0;
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
      border-left: 4px solid #FFD700;
    }
    .advanced-settings h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #FFD700;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
      height: 60px;
      resize: vertical;
      font-family: inherit;
      font-size: 13px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    textarea:focus {
      outline: none;
      border-color: #FFD700;
    }
    .description {
      color: #999;
      font-size: 12px;
      margin-top: 5px;
    }
    .refresh-button {
      background-color: #FFD700;
      color: #1a1a1a;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 10px;
      width: 100%;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .refresh-button:hover {
      background-color: #FFC107;
    }
    .refresh-button:active {
      background-color: #FF8F00;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span>Surge</span>
    </div>
  </div>
  
  <div class="controls">
    <div class="control-group">
      <div class="toggle">
        <label for="enabled" style="cursor: pointer;">Enable</label>
        <div class="switch">
          <input type="checkbox" id="enabled">
          <span class="slider"></span>
        </div>
      </div>
    </div>
    
    <div class="control-group">
      <label for="interval">Interval</label>
      <select id="interval">
        <option value="1">1 minute</option>
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hours</option>
        <option value="120">2 hours</option>
      </select>
    </div>
    
    <button id="refreshTimer" class="refresh-button">Restart Timer</button>
  </div>
  
  <div id="countdown" class="countdown">
    <div class="countdown-label">Next Alert In</div>
    <div id="countdownTime" class="countdown-time">--:--</div>
  </div>
  
  <div class="advanced-settings">
    <h4>Custom Message</h4>
    <textarea id="customMessage" placeholder="Enter your custom alert message..."></textarea>
    <div class="description">Customize the alert message (leave blank for default)</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
