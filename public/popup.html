<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surge</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 5px;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    .controls {
      margin: 20px 0;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .switch {
      position: relative;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 14px;
    }
    .status.active {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
    .status.inactive {
      background-color: #ffebee;
      color: #c62828;
    }
    .countdown {
      text-align: center;
      margin: 15px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
    }
    .countdown.active {
      background-color: #e8f5e8;
      border-color: #4CAF50;
    }
    .countdown-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .countdown-time {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      font-family: 'Courier New', monospace;
    }
    .countdown.active .countdown-time {
      color: #2e7d32;
    }
    .advanced-settings {
      margin: 15px 0;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
    }
    .advanced-settings h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      height: 60px;
      resize: vertical;
      font-family: inherit;
      font-size: 13px;
    }
    .description {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
    .refresh-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 10px;
      width: 100%;
      font-weight: 500;
    }
    .refresh-button:hover {
      background-color: #45a049;
    }
    .refresh-button:active {
      background-color: #3d8b40;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Surge</div>
    <div class="subtitle">Stand Up Reminder</div>
  </div>
  
  <div class="controls">
    <div class="control-group">
      <div class="toggle">
        <label for="enabled">Enable Reminders</label>
        <div class="switch">
          <input type="checkbox" id="enabled">
          <span class="slider"></span>
        </div>
      </div>
    </div>
    
    <div class="control-group">
      <label for="interval">Reminder Interval</label>
      <select id="interval">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hours</option>
        <option value="120">2 hours</option>
      </select>
    </div>
    
    <button id="refreshTimer" class="refresh-button">ðŸ”„ Restart Timer</button>
  </div>
  
  <div id="countdown" class="countdown">
    <div class="countdown-label">Next Reminder In</div>
    <div id="countdownTime" class="countdown-time">--:--</div>
  </div>
  
  <div class="advanced-settings">
    <h4>Custom Message</h4>
    <textarea id="customMessage" placeholder="Enter your custom reminder message..."></textarea>
    <div class="description">Customize the reminder message (leave blank for default)</div>
  </div>
  
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
